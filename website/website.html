<body>
</body>

<template name="clock">
  <svg class="clock" viewBox="0 0 100 100">
    <path id="arc1" fill="#ddd"
      d="{{arcPath}}" />
  </svg>
</template>

<template name="workout">
  {{> clock}}

  <div class="container">
    {{#if done}}
      <div class="text-center">
        <h1>You're done!</h1>
      </div>
    {{else}}
      <h3>
        DeskTrainer

        <span class="pull-right">
          Total time left: {{totalTimer}}

          {{#if playing}}
            <button role="button" class="pause">Pause</button>
          {{else}}
            <button role="button" class="start">Start</button>
          {{/if}}
        </span>
      </h3>

      <hr />

      <div class="text-center workout-box">
        {{#with currentWorkout}}
          <h3>{{timer}} more seconds of</h3>
          <h1>{{name}}</h1>
          <p class="lead">{{description}}</p>
          <img src="{{imageUrl}}" class="workout-image" />
        {{/with}}
      </div>
    {{/if}}
  </div>
</template>

<template name="addWorkout">
  <div class="container">
    <h2>Add Exercise</h2>
    <form>
      <label>Name</label>
      <input type="text" name="name" />

      <label>Duration (Seconds)</label>
      <input type="number" name="duration" />

      <label>Image URL</label>
      <input type="text" name="imageUrl" />

      <button>Submit</button>
    </form>

    <hr />

    Existing workouts:

    <table class="table">
      <tr><th>Name</th><th>Duration</th><th>Image</th><th>Delete</th></tr>
      {{#each workouts}}
        <tr>
          <td>{{name}}</td>
          <td>{{duration}}</td>
          <td><img src="{{imageUrl}}" /></td>
          <td><a href="#" class="delete">Delete this Workout</a></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>

<template name="loading">
  Loading...
</template>
