<template name="workout">
  <h1>Time to Work Out!</h1>
  <h3>Time left: {{timer}}</h3>

  {{#if playing}}
    <button role="button" class="pause">Pause</button>
  {{else}}
    <button role="button" class="start">Start</button>
  {{/if}}

  <img src="http://graphics8.nytimes.com/images/2013/05/12/health/12well_physed/12well_physed-superJumbo.jpg" />

</template>

<template name="addWorkout">
  <div class="container">
    <h2>Add Exercise</h2>
    <form>
      <label>Name</label>
      <input type="text" name="name" />

      <label>Duration (Seconds)</label>
      <input type="number" name="duration" />

      <label>Image URL</label>
      <input type="text" name="imageUrl" />

      <button>Submit</button>
    </form>

    <hr />

    Existing workouts:

    <table class="table">
      <tr><th>Name</th><th>Duration</th><th>Image</th><th>Delete</th></tr>
      {{#each workouts}}
        <tr>
          <td>{{name}}</td>
          <td>{{duration}}</td>
          <td><img src="{{imageUrl}}" /></td>
          <td><a href="#" class="delete">Delete this Workout</a></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>
