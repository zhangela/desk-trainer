        <h3>What is InstaCode?</h3>

        <p class="lead">InstaCode is a program and code editor that lets you
          get set up to build web applications with Meteor. 
          Even if you have never used Linux or a terminal before.</p>

        <p>
          It comes with:
        </p>

        <ol>
          <li>One step installers for Windows and Mac</li>
          <li>A code editor called <a href="http://brackets.io/">Brackets</a></li>
          <li>A <a href="http://www.vagrantup.com/">Linux Virtual Machine</a> so that you can enjoy the benefits of the world's most popular web server system while programming in your favorite OS</li>
          <li><a href="https://github.com/">Git</a> integration for version control, code sharing, and downloading examples</li>
          <li>A toolbar of common <a href="https://www.meteor.com/">Meteor</a> commands so that you can make, run, and launch a real website with a few clicks</li>
          <li>Pre-packaged installers for many other languages such as Ruby and Python (coming soon!)</li>
        </ol>

        <br />

        <h3>Demo Video</h3>
        <iframe width="560" height="315" src="//www.youtube.com/embed/QARbOlMLQyU" frameborder="0" allowfullscreen></iframe>

        <br />
        <br />
        <h3>Why We Are Working On It</h3>

        <p class="lead">
          Programming for beginners comes with a steep learning curve.</p>

        <p>This is because:</p>

        <ol>
          <li>Most online tutorials assume readers are using linux and are already familiar with common terminal commands. In reality, most beginners have Windows and have never used the terminal before.</li>
          <li>Setting up a programming environment is tedious and unintuitive. Downloading and installing all the necessary tools and software is  discouraging to beginners.</li>
          <li>There is a significant disconnect between beginner coding tutorials and real life problems. Someone could have been learning Java for years and yet struggle to apply their skills on useful projects.</li>
        </ol>

        <p>We started working on InstaCode at <a href="http://hackprinceton.com/">
          HackPrinceton 2014</a> to help remove these barriers to entry. Our goal
          is to make it so that everyone can get started programming without
          being discouraged by the setup process.</p>
